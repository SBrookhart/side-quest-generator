<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Murmurs — Archive</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --bg:#0b0e14;
      --panel:#121826;
      --border:#1f2937;
      --text:#e5e7eb;
      --muted:#9ca3af;

      --easy:#4ade80;
      --medium:#facc15;
      --hard:#f87171;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      color: var(--text);
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 80px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 80px),
        var(--bg);
    }

    header {
      max-width: 1100px;
      margin: auto;
      padding: 3.5rem 2rem 2rem;
    }

    h1 {
      font-family: "Space Grotesk", sans-serif;
      font-size: 2.6rem;
      margin-bottom: 0.3rem;
    }

    header p {
      color: var(--muted);
      max-width: 700px;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 0 2rem 4rem;
    }

    .day {
      margin-bottom: 3rem;
    }

    .day-label {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 1.2rem;
    }

    .quest {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 1.8rem;
    }

    .quest h2 {
      font-family: "Space Grotesk", sans-serif;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 1rem;
    }

    .difficulty-badge {
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 600;
    }

    .easy { background: var(--easy); color:#052e16; }
    .medium { background: var(--medium); color:#422006; }
    .hard { background: var(--hard); color:#450a0a; }

    .section {
      margin-top: 1.2rem;
    }

    .section h4 {
      font-size: 0.7rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #6b7280;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 0.4rem;
    }

    .signals a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.8rem;
      color: var(--muted);
      text-decoration: none;
      margin-top: 0.3rem;
    }

    .signals a:hover {
      color: var(--text);
    }

    footer {
      border-top: 1px solid var(--border);
      padding: 2rem;
      margin-top: 4rem;
    }

    .footer-inner {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>

<body>

<header>
  <h1>Archive</h1>
  <p>
    A chronological record of previously published side quests.
    Each day represents a fixed snapshot in time.
  </p>
</header>

<main id="archive">
  <p style="color:var(--muted)">Loading archive…</p>
</main>

<footer>
  <div class="footer-inner">
    <div>Built quietly, shipped deliberately.</div>
    <div>© 2026 Brookhart Labs</div>
  </div>
</footer>

<script>
async function loadArchive() {
  const res = await fetch("/.netlify/functions/archive");
  const days = await res.json();

  if (!days.length) {
    document.getElementById("archive").innerHTML =
      "<p style='color:var(--muted)'>No ideas published yet.</p>";
    return;
  }

  document.getElementById("archive").innerHTML = days.map(day => `
    <section class="day">
      <div class="day-label">
        ${new Date(day.date).toLocaleDateString("en-US", {
          month:"long", day:"numeric", year:"numeric"
        })}
      </div>

      ${day.ideas.map(i => `
        <div class="quest">
          <h2>
            ${i.title}
            <span class="difficulty-badge ${i.difficulty.toLowerCase()}">
              ${i.difficulty}
            </span>
          </h2>

          <div class="section">
            <h4><i data-lucide="message-circle"></i> Murmur</h4>
            <p>${i.murmur}</p>
          </div>

          <div class="section">
            <h4><i data-lucide="compass"></i> Side Quest</h4>
            <p>${i.sideQuest}</p>
          </div>

          <div class="section">
            <h4><i data-lucide="sparkles"></i> For What It’s Worth</h4>
            <ul>${i.worth.map(w => `<li>${w}</li>`).join("")}</ul>
          </div>

          <div class="section signals">
            <h4><i data-lucide="receipt"></i> Signals Observed</h4>
            ${i.signals.map(s => `
              <a href="${s.url}" target="_blank">
                <i data-lucide="${s.icon}"></i>${s.name}
              </a>
            `).join("")}
          </div>
        </div>
      `).join("")}
    </section>
  `).join("");

  lucide.createIcons();
}

loadArchive();
</script>
</body>
</html>
