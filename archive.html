<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Murmurs — Archive</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --bg:#0b0e14;
      --panel:#121826;
      --border:#1f2937;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --accent:#38bdf8;

      --easy:#4ade80;
      --medium:#facc15;
      --hard:#f87171;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      color: var(--text);
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 80px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 80px),
        var(--bg);
    }

    header {
      max-width: 1100px;
      margin: auto;
      padding: 4rem 2rem 2.5rem;
    }

    h1 {
      font-family: "Space Grotesk", sans-serif;
      font-size: 3rem;
      margin-bottom: 0.4rem;
      letter-spacing: -0.02em;
    }

    .motto {
      font-family: "Space Grotesk", sans-serif;
      font-size: 0.9rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }

    .nav a {
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      border-radius: 10px;
      padding: 0.45rem 0.85rem;
      font-size: 0.85rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      text-decoration: none;
    }

    .nav a:hover {
      background: rgba(255,255,255,0.05);
    }

    .legend {
      display: flex;
      gap: 1rem;
      font-size: 0.75rem;
      color: var(--muted);
      align-items: center;
      flex-wrap: wrap;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
      margin-top: 1rem;
    }

    .legend-label {
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #6b7280;
    }

    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .legend-pill {
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.65rem;
      color: #020617;
    }

    .legend-pill.easy { background: var(--easy); }
    .legend-pill.medium { background: var(--medium); }
    .legend-pill.hard { background: var(--hard); }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 0 2rem 4rem;
    }

    .day {
      margin-top: 3.5rem;
    }

    .day h2 {
      font-family: "Space Grotesk", sans-serif;
      font-size: 1.4rem;
      margin-bottom: 2rem;
    }

    .quest {
      background: rgba(255,255,255,0.035);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .quest h3 {
      font-family: "Space Grotesk", sans-serif;
      margin: 0.4rem 0 1rem;
    }

    .subhead {
      font-size: 0.75rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      margin-top: 1.4rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .difficulty {
      font-size: 0.7rem;
      font-weight: 600;
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      color: #020617;
      margin-top: 1.5rem;
      display: inline-block;
    }

    .easy { background: var(--easy); }
    .medium { background: var(--medium); }
    .hard { background: var(--hard); }

    .sources {
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    .sources a {
      color: var(--muted);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.75rem;
    }

    .sources a:hover {
      color: var(--accent);
    }

    footer {
      border-top: 1px solid var(--border);
      padding: 2rem;
      margin-top: 4rem;
    }

    .footer-inner {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: var(--muted);
    }

    @media (max-width: 768px) {
      .legend {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Archive</h1>
  <div class="motto">Previous Daily Drops</div>

  <div class="nav">
    <a href="index.html"><i data-lucide="arrow-left"></i> Back to Today</a>
  </div>

  <div class="legend">
    <span class="legend-label">Legend</span>
    <span class="legend-item">
      <span class="legend-pill easy">Easy</span>
      <span>Quick build, minimal setup</span>
    </span>
    <span class="legend-item">
      <span class="legend-pill medium">Medium</span>
      <span>Some glue code, light APIs</span>
    </span>
    <span class="legend-item">
      <span class="legend-pill hard">Hard</span>
      <span>Deep rabbit hole, research-heavy</span>
    </span>
  </div>
</header>

<main id="archive">
  <p style="color:#9ca3af">Loading archive…</p>
</main>

<footer>
  <div class="footer-inner">
    <div>Built quietly, shipped deliberately.</div>
    <div>© 2026 Brookhart Labs</div>
  </div>
</footer>

<script>
  async function loadArchive() {
    const container = document.getElementById("archive");
    container.innerHTML = "";

    let data = null;

    try {
      const res = await fetch("/.netlify/functions/archive");
      if (res.ok) {
        data = await res.json();
      }
    } catch {}

    if (!data || Object.keys(data).length === 0) {
      container.innerHTML =
        "<p style='color:#9ca3af'>No archived ideas yet.</p>";
      return;
    }

    Object.entries(data)
      .sort((a, b) => b[0].localeCompare(a[0]))
      .forEach(([date, ideas]) => {
        const day = document.createElement("div");
        day.className = "day";

        const label = new Date(date).toLocaleDateString("en-US", {
          month: "long",
          day: "numeric",
          year: "numeric"
        });

        day.innerHTML =
          `<h2>${label}</h2>` +
          ideas.map(q => `
            <div class="quest">
              <h3>${q.title}</h3>

              <div class="subhead"><i data-lucide="message-circle"></i> Murmur → Why this exists</div>
              <div>${q.murmur}</div>

              <div class="subhead"><i data-lucide="compass"></i> Side Quest → What to build</div>
              <div>${q.quest}</div>

              <div class="subhead"><i data-lucide="sparkles"></i> For What It's Worth → Why it's worth your energy</div>
              <ul style="margin: 0.5rem 0 0 1.2rem; padding: 0;">
                ${(q.worth || []).map(w => `<li style="margin-bottom: 0.3rem;">${w}</li>`).join("")}
              </ul>

              <div class="subhead"><i data-lucide="receipt"></i> Signals Observed → Receipts, if you want them</div>
              <div class="sources">
                ${(q.sources || []).map(s => `
                  <a href="${s.url}" target="_blank">
                    <i data-lucide="${s.type === 'github' ? 'github' : s.type === 'twitter' ? 'twitter' : 'rss'}"></i>
                    ${s.name}
                  </a>
                `).join("")}
              </div>

              <span class="difficulty ${q.difficulty.toLowerCase()}">${q.difficulty}</span>
            </div>
          `).join("");

        container.appendChild(day);
      });

    lucide.createIcons();
  }

  loadArchive();
  lucide.createIcons();
</script>

</body>
</html>
