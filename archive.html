<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Murmurs — Archive</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --bg:#0b0e14;
      --panel:#121826;
      --panel-soft:#161c2e;
      --border:#1f2937;

      --text:#e5e7eb;
      --muted:#9ca3af;
      --subtle:#c7cbd3;

      --accent:#60a5fa;
      --accent-soft:rgba(96,165,250,0.12);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      color: var(--text);
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 80px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 80px),
        var(--bg);
    }

    header, main {
      max-width: 1100px;
      margin: auto;
      padding: 2.5rem 2rem;
    }

    h1 {
      font-family: "Space Grotesk", sans-serif;
      font-size: 2.4rem;
      margin-bottom: 0.3rem;
    }

    .subhead {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 1.8rem;
    }

    .nav {
      margin-top: 1.2rem;
      margin-bottom: 2rem;
    }

    .nav a {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 0.45rem 0.85rem;
      font-size: 0.85rem;
      color: var(--text);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    /* ===== Filters ===== */

    .filters {
      display: grid;
      grid-template-columns: 1fr 180px 180px;
      gap: 1rem;
      margin-bottom: 2.5rem;
    }

    .filters input {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 0.55rem 0.7rem;
      color: var(--text);
      font-size: 0.85rem;
    }

    .filters input::placeholder {
      color: var(--muted);
    }

    /* ===== Archive Days ===== */

    .day-group {
      margin-bottom: 3rem;
    }

    .day-header {
      font-family: "Space Grotesk", sans-serif;
      font-size: 1.05rem;
      letter-spacing: 0.04em;
      color: var(--subtle);
      margin-bottom: 1.1rem;
    }

    .quest {
      background: linear-gradient(180deg, var(--panel), var(--panel-soft));
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.4rem 1.6rem;
      margin-bottom: 1rem;
    }

    .quest-title {
      font-family: "Space Grotesk", sans-serif;
      font-size: 1.05rem;
    }

    .quest-meta {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 0.4rem;
    }

    .empty {
      color: var(--muted);
      font-size: 0.9rem;
      margin-top: 3rem;
    }
  </style>
</head>

<body>

<header>
  <h1>Archive</h1>
  <div class="subhead">
    A chronological record of unclaimed side quests generated by Tech Murmurs.
  </div>

  <div class="nav">
    <a href="index.html"><i data-lucide="arrow-left"></i> Back to Today</a>
  </div>
</header>

<main>

  <!-- Filters -->
  <div class="filters">
    <input id="keyword" placeholder="Search by keyword" />
    <input id="from" placeholder="From (YYYY-MM-DD)" />
    <input id="to" placeholder="To (YYYY-MM-DD)" />
  </div>

  <div id="results"></div>

</main>

<script>
  const archive =
    JSON.parse(localStorage.getItem("techMurmursArchive") || "{}");

  function renderArchive() {
    const keyword = document.getElementById("keyword").value.toLowerCase();
    const from = document.getElementById("from").value;
    const to = document.getElementById("to").value;

    const container = document.getElementById("results");
    container.innerHTML = "";

    const dates = Object.keys(archive)
      .sort((a,b) => b.localeCompare(a))
      .filter(date => {
        if (from && date < from) return false;
        if (to && date > to) return false;
        return true;
      });

    let hasResults = false;

    dates.forEach(date => {
      const matches = archive[date].filter(q =>
        JSON.stringify(q).toLowerCase().includes(keyword)
      );

      if (!matches.length) return;

      hasResults = true;

      const dayLabel = new Date(date).toLocaleDateString(
        "en-US",{month:"long",day:"numeric",year:"numeric"}
      );

      const group = document.createElement("div");
      group.className = "day-group";

      group.innerHTML = `
        <div class="day-header">${dayLabel}</div>
        ${matches.map(q => `
          <div class="quest">
            <div class="quest-title">${q.title}</div>
            <div class="quest-meta">${q.origin || "—"}</div>
          </div>
        `).join("")}
      `;

      container.appendChild(group);
    });

    if (!hasResults) {
      container.innerHTML =
        "<div class='empty'>No archived side quests match your filters.</div>";
    }
  }

  document.querySelectorAll("input").forEach(
    input => input.addEventListener("input", renderArchive)
  );

  renderArchive();
  lucide.createIcons();
</script>

</body>
</html>
