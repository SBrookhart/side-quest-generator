<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Side-Quest Generator for Builders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      /* Core palette */
      --bg: #ffffff;
      --page-bg: #f2f4f8;
      --text-main: #1f2937;
      --text-muted: #4b5563;
      --accent: #4f46e5;
      --card-bg: #ffffff;
      --border-light: #e5e7eb;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--page-bg);
      color: var(--text-main);
      scroll-behavior: smooth;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 48px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 42px;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      font-weight: 600;
    }

    header .subtitle {
      color: var(--text-muted);
      font-size: 1.125rem;
      margin-top: 8px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    .quest-card {
      background: var(--card-bg);
      border: 1px solid var(--border-light);
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 32px;
      box-shadow: 0 8px 24px rgba(31, 41, 55, 0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .quest-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(31, 41, 55, 0.08);
    }

    .quest-title {
      font-size: 1.6rem;
      margin: 0 0 12px 0;
      font-weight: 600;
      color: var(--text-main);
    }

    .label {
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-top: 12px;
      margin-bottom: 4px;
    }

    .value {
      font-size: 1rem;
      color: var(--text-main);
      line-height: 1.5;
    }

    .footer {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-top: 52px;
      padding-top: 24px;
      border-top: 1px solid var(--border-light);
    }

    .meta {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    .badge {
      background: #eef2ff;
      color: #4338ca;
      font-size: 0.85rem;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 999px;
    }

    .source-link {
      text-decoration: none;
      font-weight: 500;
      color: var(--accent);
      font-size: 0.92rem;
    }
    .source-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

      <p class="subtitle">

      </p>
    </header>

    <div id="quests"></div>

    <div class="footer">
      Side-Quest Generator â€” a project for builders by builders.
    </div>
  </div>

  <script src="quests.js"></script>
</body>
</html>
