<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Side-Quest Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Professional typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #0b0f1a;
      --bg-surface: #111827;
      --bg-card: #0f172a;
      --border-subtle: rgba(255,255,255,0.06);

      --text-primary: #e5e7eb;
      --text-secondary: #9ca3af;
      --text-muted: #6b7280;

      --accent: #6366f1;
      --accent-soft: rgba(99,102,241,0.15);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background:
        radial-gradient(1200px 600px at top, #0e1629, var(--bg-main));
      font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-primary);
    }

    .container {
      max-width: 980px;
      margin: 0 auto;
      padding: 64px 24px 80px;
    }

    header {
      margin-bottom: 56px;
    }

    h1 {
      font-family: "Space Grotesk", Inter, sans-serif;
      font-size: 3rem;
      font-weight: 600;
      margin: 0 0 16px;
      letter-spacing: -0.02em;
    }

    .subtitle {
      max-width: 720px;
      font-size: 1.15rem;
      line-height: 1.6;
      color: var(--text-secondary);
    }

    .quest-card {
      background:
        linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0))
        , var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 18px;
      padding: 32px;
      margin-bottom: 32px;
      box-shadow:
        0 20px 40px rgba(0,0,0,0.4),
        inset 0 1px 0 rgba(255,255,255,0.04);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .quest-card:hover {
      transform: translateY(-4px);
      box-shadow:
        0 28px 60px rgba(0,0,0,0.55),
        inset 0 1px 0 rgba(255,255,255,0.05);
    }

    .quest-title {
      font-family: "Space Grotesk", Inter, sans-serif;
      font-size: 1.6rem;
      margin-bottom: 18px;
      letter-spacing: -0.01em;
    }

    .section {
      margin-top: 16px;
    }

    .label {
      font-size: 0.7rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .value {
      line-height: 1.55;
      color: var(--text-primary);
    }

    .meta {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-top: 22px;
      flex-wrap: wrap;
    }

    .pill {
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.8rem;
      background: var(--accent-soft);
      color: #c7d2fe;
      border: 1px solid rgba(99,102,241,0.25);
    }

    .source-link {
      margin-left: auto;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .source-link svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    footer {
      margin-top: 72px;
      font-size: 0.8rem;
      color: var(--text-muted);
      border-top: 1px solid var(--border-subtle);
      padding-top: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Unclaimed Side Quests</h1>
      <p class="subtitle">
        A daily distillation of small, buildable ideas hiding inside unfinished
        conversations across crypto, open source, and developer culture.
      </p>
    </header>

    <div id="quests"></div>

    <footer>
      Built quietly. Shipped deliberately.
    </footer>
  </div>

  <script src="quests.js"></script>
</body>
</html>
