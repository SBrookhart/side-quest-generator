<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Tech Murmurs</title>

<style>
:root {
  --bg:#0b0d12; --card:#121622; --text:#e6e9f0;
  --muted:#9aa3b2; --accent:#7aa2ff;
  --border:#1e2333; --sparkle:#f4d47c;
  --warn:#f5c16c;
}
body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text)}
header,main{max-width:900px;margin:auto;padding:1.5rem}
h1{font-size:3rem;margin-bottom:.5rem}
.motto{color:var(--muted);max-width:720px}
.card{background:linear-gradient(180deg,#121622,#0f1320);border:1px solid var(--border);
border-radius:16px;padding:2rem;margin-bottom:2.5rem}
.section{margin-bottom:1.5rem}
.section-title{font-weight:600}
.descriptor{font-size:.8rem;color:var(--muted);margin-left:1.5rem}
ul{margin-left:1.5rem}
a{color:var(--accent);text-decoration:none}
footer{text-align:center;color:var(--muted);padding:3rem}
#banner{display:none;background:rgba(245,193,108,.15);
border:1px solid rgba(245,193,108,.4);
padding:1rem;border-radius:12px;margin:1rem 0;color:var(--warn)}
</style>
</head>

<body>

<header>
<h1>Tech Murmurs</h1>
<p class="motto">
Side-Quest Generator for Builders.<br/>
A quiet machine for turning ambient internet intent into actionable mini-projects.
</p>
</header>

<main>
<div id="banner">‚ö†Ô∏è Live APIs unavailable. Showing sample ideas.</div>
<div id="ideas"></div>
</main>

<footer>
Built quietly. Shipped deliberately.<br/>¬© Brookhart Labs
</footer>

<script>
const FALLBACK = [
{
  title:"Explain This Repo Like I‚Äôm New Here",
  murmur:"People share repos assuming shared context. Many quietly wonder what they actually do.",
  quest:"Build a tiny app that explains a GitHub repo in plain English and suggests a weekend build.",
  worth:[
    "No deep technical knowledge required",
    "Useful even if imperfect",
    "Translation > correctness"
  ],
  signals:[
    {name:"GitHub",url:"https://github.com/search?q=confusing+readme&type=Issues"},
    {name:"X",url:"https://x.com/search?q=what%20does%20this%20repo%20do"}
  ]
}
];

async function loadIdeas(){
  try{
    const res = await fetch('/.netlify/functions/github');
    const data = await res.json();
    if(!Array.isArray(data) || data.length===0) throw Error();
    render(data,false);
  }catch{
    document.getElementById('banner').style.display='block';
    render(FALLBACK,true);
  }
}

function render(ideas,isSample){
  const el=document.getElementById('ideas');
  el.innerHTML='';
  ideas.forEach(i=>{
    el.innerHTML+=`
    <div class="card">
      <h2>${i.title}</h2>

      <div class="section">
        ü´ß <strong>Murmur</strong>
        <div class="descriptor">Why this exists</div>
        <p>${i.murmur}</p>
      </div>

      <div class="section">
        üß≠ <strong>Side Quest</strong>
        <div class="descriptor">What to build</div>
        <p>${i.quest}</p>
      </div>

      <div class="section">
        ‚ú® <strong>For What It‚Äôs Worth</strong>
        <div class="descriptor">Why it‚Äôs worth your energy</div>
        <ul>${i.worth.map(w=>`<li>${w}</li>`).join('')}</ul>
      </div>

      <div class="section">
        üßæ <strong>Signals Observed</strong>
        <div class="descriptor">Receipts, if you want them</div>
        <ul>${i.signals.map(s=>`<li>Source: <a href="${s.url}" target="_blank">${s.name}</a></li>`).join('')}</ul>
      </div>
    </div>`;
  });
}

loadIdeas();
</script>

</body>
</html>
