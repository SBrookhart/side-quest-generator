<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brookhart Labs — Side-Quest Generator</title>

  <!-- Typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --bg: #0b0e14;
      --panel: #121826;
      --border: #1f2937;
      --text-primary: #e5e7eb;
      --text-secondary: #9ca3af;
      --text-muted: #6b7280;
      --accent: #5eead4;
      --accent-soft: rgba(94, 234, 212, 0.15);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      color: var(--text-primary);
      background:
        linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.7)),
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,0.025) 0px,
          rgba(255,255,255,0.025) 1px,
          transparent 1px,
          transparent 80px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(255,255,255,0.025) 0px,
          rgba(255,255,255,0.025) 1px,
          transparent 1px,
          transparent 80px
        ),
        var(--bg);
      min-height: 100vh;
    }

    header {
      max-width: 980px;
      margin: 0 auto;
      padding: 4rem 1.5rem 2rem;
    }

    h1 {
      font-family: "Space Grotesk", sans-serif;
      font-size: 3rem;
      margin: 0 0 0.75rem;
      letter-spacing: -0.02em;
    }

    header p {
      max-width: 680px;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    main {
      max-width: 980px;
      margin: 0 auto;
      padding: 0 1.5rem 4rem;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: linear-gradient(135deg, var(--accent), #38bdf8);
      color: #020617;
      border: none;
      border-radius: 12px;
      padding: 0.8rem 1.4rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button.secondary {
      background: transparent;
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 30px -10px var(--accent-soft);
    }

    .quest-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.2rem;
      margin-bottom: 2rem;
      animation: fadeUp 0.35s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .quest-title {
      font-family: "Space Grotesk", sans-serif;
      font-size: 1.7rem;
      margin-bottom: 0.5rem;
    }

    .tags {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.2rem;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.75rem;
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--text-secondary);
    }

    .section {
      margin-top: 1.1rem;
    }

    .label {
      font-size: 0.7rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 0.25rem;
    }

    .value {
      line-height: 1.55;
      color: var(--text-primary);
    }

    .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 1.6rem;
      align-items: center;
    }

    .pill {
      padding: 0.35rem 0.8rem;
      border-radius: 999px;
      font-size: 0.75rem;
      border: 1px solid rgba(94,234,212,0.35);
      color: #c7f9f2;
      background: var(--accent-soft);
    }

    .sources {
      display: flex;
      gap: 0.75rem;
      margin-left: auto;
    }

    .source {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.8rem;
      text-decoration: none;
      color: var(--text-primary);
      border: 1px solid var(--border);
      padding: 0.35rem 0.6rem;
      border-radius: 8px;
    }

    footer {
      border-top: 1px solid var(--border);
      margin-top: 4rem;
      padding: 2rem 1.5rem;
    }

    .footer-inner {
      max-width: 980px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .motto {
      font-family: "Space Grotesk", sans-serif;
      color: var(--text-primary);
    }

    @media (max-width: 700px) {
      .sources { width: 100%; }
      .footer-inner {
        flex-direction: column;
        gap: 0.75rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Brookhart Labs</h1>
    <p>
      A side-quest generator for builders.  
      High-signal ideas extracted from unfinished conversations across crypto,
      open source, and developer culture.
    </p>
  </header>

  <main>
    <div class="controls">
      <button onclick="generateQuest()">
        <i data-lucide="shuffle"></i> Generate Quest
      </button>
      <button class="secondary" onclick="toggleArchive()">
        <i data-lucide="archive"></i> Archive
      </button>
    </div>

    <div id="quest"></div>
    <div id="archive" style="display:none;"></div>
  </main>

  <footer>
    <div class="footer-inner">
      <div class="motto">Built quietly, shipped deliberately.</div>
      <div>© 2026 Brookhart Labs</div>
    </div>
  </footer>

  <script>
    const quests = [
      {
        title: "Gas Fee Translator",
        tags: ["Infra", "Product"],
        origin: "Repeated developer complaints on X during high-congestion periods",
        problem: "Users don’t understand why gas fees change or what they’re paying for.",
        quest: "Build a contextual widget that explains gas fees in plain English at the moment of transaction.",
        audience: "Wallet teams, onboarding flows, L2s",
        difficulty: "Medium",
        sources: [
          { icon: "twitter", url: "https://x.com/search?q=gas%20fees" },
          { icon: "github", url: "https://github.com/ethereum" }
        ]
      },
      {
        title: "DAO Proposal Summarizer",
        tags: ["Product", "Research"],
        origin: "Long governance threads with low voter participation",
        problem: "DAO voters lack time to read and compare detailed proposals.",
        quest: "Create a summarization layer highlighting tradeoffs, risks, and outcomes.",
        audience: "DAO delegates, contributors",
        difficulty: "Easy–Medium",
        sources: [
          { icon: "github", url: "https://github.com/ethereum/governance" }
        ]
      }
    ];

    const archive = [];

    function generateQuest() {
      const quest = quests[Math.floor(Math.random() * quests.length)];
      archive.push(quest);

      document.getElementById("quest").innerHTML = renderQuest(quest);
      document.getElementById("archive").innerHTML =
        archive.map(renderQuest).join("");

      lucide.createIcons();
    }

    function renderQuest(q) {
      return `
        <div class="quest-card">
          <div class="tags">
            ${q.tags.map(t => `<span class="tag"><i data-lucide="tag"></i>${t}</span>`).join("")}
          </div>

          <div class="quest-title">${q.title}</div>

          <div class="section">
            <div class="label">Origin</div>
            <div class="value">${q.origin}</div>
          </div>

          <div class="section">
            <div class="label">The problem</div>
            <div class="value">${q.problem}</div>
          </div>

          <div class="section">
            <div class="label">The quest</div>
            <div class="value">${q.quest}</div>
          </div>

          <div class="section">
            <div class="label">Who wants this</div>
            <div class="value">${q.audience}</div>
          </div>

          <div class="meta">
            <span class="pill">Difficulty: ${q.difficulty}</span>
            <div class="sources">
              ${q.sources.map(s => `
                <a class="source" href="${s.url}" target="_blank">
                  <i data-lucide="${s.icon}"></i>
                </a>
              `).join("")}
            </div>
          </div>
        </div>
      `;
    }

    function toggleArchive() {
      const el = document.getElementById("archive");
      el.style.display = el.style.display === "none" ? "block" : "none";
    }

    lucide.createIcons();
  </script>
</body>
</html>
